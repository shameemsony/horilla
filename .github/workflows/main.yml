name: CI/CD pipeline - Horilla_Demo (Django + Docker)
 
on:
  push:
    branches:
      - main
 
jobs:
  build-and-push:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
 
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
 
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/horilla-demo:latest .
 
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/horilla-demo:latest
 
      - name: Run Django Server in Docker
        run: |
          docker run -d -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/horilla-demo:latest sh -c "
            python3 manage.py makemigrations &&
            python3 manage.py migrate &&
            python3 manage.py runserver 0.0.0.0:8000
          "
